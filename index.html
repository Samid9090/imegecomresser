<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }

        h1 {
            margin-bottom: 20px;
        }

        .upload-box {
            border: 2px dashed #ccc;
            padding: 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .upload-box p {
            margin: 0;
        }

        .browse {
            color: #007bff;
            text-decoration: underline;
        }

        .controls {
            margin-bottom: 20px;
        }

        #compress-level, #search-level {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #search-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #search-btn:hover {
            background-color: #0056b3;
        }

        #compress-btn {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        #compress-btn:hover {
            background-color: #218838;
        }

        .result {
            margin-top: 20px;
        }

        #compressed-img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }

        #download-link {
            display: block;
            margin-top: 10px;
            color: #007bff;
            text-decoration: none;
        }

        #download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Compressor</h1>
        <div class="upload-box" id="drop-area">
            <p>Drag & Drop image here or <span class="browse">browse</span></p>
            <input type="file" id="file-input" accept="image/*">
        </div>
        <div class="controls">
            <label for="compress-level">Compress Level (KB):</label>
            <select id="compress-level">
                <!-- Options will be dynamically generated by JavaScript -->
            </select>
            <input type="text" id="search-level" placeholder="Search KB (e.g., 100)">
            <button id="search-btn">Search</button>
        </div>
        <button id="compress-btn">Compress Image</button>
        <div class="result">
            <img id="compressed-img" src="" alt="Compressed Image">
            <a id="download-link" href="#" download>Download Compressed Image</a>
        </div>
    </div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('file-input');
        const compressLevel = document.getElementById('compress-level');
        const searchLevel = document.getElementById('search-level');
        const searchBtn = document.getElementById('search-btn');
        const compressBtn = document.getElementById('compress-btn');
        const compressedImg = document.getElementById('compressed-img');
        const downloadLink = document.getElementById('download-link');

        // Generate compression levels from 100KB to 1000KB
        for (let i = 100; i <= 1000; i += 100) {
            const option = document.createElement('option');
            option.value = i;
            option.textContent = `${i} KB`;
            compressLevel.appendChild(option);
        }

        // Search functionality
        searchBtn.addEventListener('click', () => {
            const searchValue = parseInt(searchLevel.value, 10);
            if (searchValue >= 100 && searchValue <= 1000) {
                compressLevel.value = searchValue;
            } else {
                alert('Please enter a value between 100 and 1000 KB.');
            }
        });

        // Drag and drop functionality
        dropArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#007bff';
        });

        dropArea.addEventListener('dragleave', () => {
            dropArea.style.borderColor = '#ccc';
        });

        dropArea.addEventListener('drop', (e) => {
            e.preventDefault();
            dropArea.style.borderColor = '#ccc';
            const file = e.dataTransfer.files[0];
            handleFile(file);
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            handleFile(file);
        });

        compressBtn.addEventListener('click', () => {
            const file = fileInput.files[0];
            if (file) {
                const targetSizeKB = parseInt(compressLevel.value, 10);
                compressImage(file, targetSizeKB);
            } else {
                alert('Please select an image first.');
            }
        });

        function handleFile(file) {
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    compressedImg.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                alert('Please select a valid image file.');
            }
        }

        function compressImage(file, targetSizeKB) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.src = e.target.result;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);

                    let quality = 1.0;
                    let blob = null;

                    // Function to compress image to target size
                    const compress = () => {
                        canvas.toBlob((b) => {
                            blob = b;
                            const sizeKB = blob.size / 1024;
                            if (sizeKB > targetSizeKB && quality > 0.1) {
                                quality -= 0.1;
                                compress();
                            } else {
                                const compressedUrl = URL.createObjectURL(blob);
                                compressedImg.src = compressedUrl;
                                downloadLink.href = compressedUrl;
                                downloadLink.download = `compressed-${file.name}`;
                            }
                        }, 'image/jpeg', quality);
                    };

                    compress();
                };
            };
            reader.readAsDataURL(file);
        }
    </script>
</body>
</html>
